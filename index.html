<html>
	<head>
		<title>Introduction to Javascript</title>
	</head>
	
	
	<Body>
	<!-- onclick
			Change style,fontSize="42px"-->
		<h1 id="action1"
		Onclick="
		document
		.getElementById('action1')
		.style 
		.fontSize='60px'
		">Hello World 1</h1>
		
		<!-- ondblcick,
			Change innerHTML="Goodbye World"-->
		<h1 id="action2"
		Ondblclick="document.getElementById('action2').innerHTML='Goodbye World'">Hello World 2</h1>
		
		<!--onmouseover,
			Change style.color="Red" --> 
		<h1 id="action3"
		onmouseover="document.getElementById('action3').style.color='red'">Hello World 3</h1>
		
		<!-- onmouseout,
			Change style.backgroundColor="Blue"-->
		<h1 id="action4"
		onmouseout="document.getElementById('action4').style.backgroundColor='Blue'">Hello world 4</h1>
		
	</Body>
</html>
